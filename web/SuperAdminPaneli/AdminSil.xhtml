<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/Templates/SilmeTemplate.xhtml">


    <ui:define name="title">Admin Silme İşlemleri</ui:define>

    <ui:define name="geriButtonTemplate">
        <h:commandLink value="Geri" action="#{navigationBean.navigateTo('SuperAdminIslemleri')}"     styleClass="geriButton2" />
    </ui:define>

    <ui:define name="silmeKısımlari">
        <h:dataTable value="#{superAdminBean.list}" var="superadmin"  styleClass="table table-striped">

            <h:column  styleClass="font-weight-bold " style="text-align: center;">
                <f:facet   name="header" styleClass="orta">NAME</f:facet>
                <p style="text-align: center;">#{superadmin.username} </p>
            </h:column>

            <h:column  styleClass="font-weight-bold " style="text-align: center;">
                <f:facet   name="header" styleClass="orta">E-MAİL</f:facet>
                <p style="text-align: center;">#{superadmin.email} </p>   
            </h:column>

            <h:column styleClass="font-weight-bold"  style="text-align: center;">
                <f:facet   name="header">PASSWORD</f:facet>
                <p style="text-align: center;"> #{superadmin.password} </p>
            </h:column>

            

            <h:column styleClass="font-weight-bold" >
                <f:facet   name="header">İşlem</f:facet>
                <div class="button-flex">
                    <h:commandButton styleClass="btn btn-danger button"  value="Sil" action="#{superAdminBean.delete(superadmin)}" >
                    </h:commandButton>
                    <h:commandButton styleClass="btn btn-primary button" value="Güncelle"  action="#{superAdminBean.update}"  />
                </div>



            </h:column>

        </h:dataTable>

        
        <!-- comment -->
<!--        <div class="btn-group">
            <h:commandButton action="" value="geri" styleClass="btn btn-outline-dark"></h:commandButton>
            <h:commandButton action="" value="ileri" styleClass="btn btn-outline-dark"></h:commandButton>
        </div>-->
    </ui:define>

</ui:composition>
